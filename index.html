<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Beetroot Web Forms</title>
    </head>
    <body class="roboto-regular section">
        <div class="container">
            <form class="form">
                <div class="form-card">
                    <h2 class="roboto-medium title form-card-title">
                        Create an Account
                    </h2>
                    <div class="form-card-name">
                        <label class="form-card-label form-card-name-label">
                            First Name
                            <input
                                class="form-card-input"
                                type="text"
                                name="firstName"
                            />
                        </label>
                        <label class="form-card-label form-card-name-label">
                            Last Name
                            <input
                                class="form-card-input"
                                type="text"
                                name="lastName"
                            />
                        </label>
                    </div>
                    <div class="form-card-email">
                        <label class="form-card-label">
                            Email
                            <input
                                class="form-card-input"
                                type="email"
                                name="email"
                            />
                        </label>
                        <p class="form-card-text">
                            We'll never share your email with anyone else.
                        </p>
                    </div>
                    <div class="form-card-sex">
                        <label class="radio-label">
                            <input
                                class="radio-input"
                                type="radio"
                                name="sex"
                                value="male"
                            />
                            <span class="radio-custom"></span>
                            Male
                        </label>
                        <label class="radio-label">
                            <input
                                class="radio-input"
                                type="radio"
                                name="sex"
                                value="female"
                            />
                            <span class="radio-custom"></span>
                            Female
                        </label>
                    </div>
                    <div class="form-card-location">
                        <div class="form-card-label">
                            <label for="country">Country</label>
                            <div class="custom-select">
                                <select
                                    class="form-card-input inter-regular"
                                    id="country"
                                    name="country"
                                >
                                    <option value="" disabled selected>
                                        Select
                                    </option>
                                    <option value="ua">Ukraine</option>
                                    <option value="us">USA</option>
                                    <option value="pl">Poland</option>
                                    <option value="fr">France</option>
                                    <option value="gr">Germany</option>
                                    <option value="en">England</option>
                                    <option value="bl">Belgium</option>
                                    <option value="sw">Sweden</option>
                                    <option value="czr">Czech Republic</option>
                                    <option value="sl">Slovenia</option>
                                    <option value="it">Italy</option>
                                    <option value="lat">Latvia</option>
                                    <option value="dn">Denmark</option>
                                    <option value="es">Estonia</option>
                                    <option value="lit">Lithuania</option>
                                    <option value="sp">Spain</option>
                                    <option value="ger">Georgia</option>
                                    <option value="pr">Portugal</option>
                                </select>
                                <svg
                                    class="custom-select-icon"
                                    width="18"
                                    height="18"
                                    viewBox="0 0 18 18"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M9 2.25L3.75 7.5H14.25L9 2.25ZM9 15.75L3.75 10.5H14.25L9 15.75Z"
                                        fill="#969696"
                                    />
                                </svg>
                            </div>
                        </div>
                        <label class="form-card-label">
                            City
                            <input
                                class="form-card-input"
                                type="text"
                                name="city"
                            />
                        </label>
                    </div>
                    <button
                        class="form-card-button roboto-medium"
                        type="submit"
                    >
                        Sign Up
                    </button>
                    <p class="form-card-text roboto-regular">
                        By clicking the 'Sign Up' button, you confirm that you
                        accept our
                        <a class="form-card-link" href="#">Terms of Use</a> and
                        <a class="form-card-link" href="#">Privacy Policy</a>.
                    </p>
                    <span class="form-card-line"></span>
                    <div class="form-card-login">
                        <p>Have an account?</p>
                        <a href="#">Log In</a>
                    </div>
                </div>
                <div class="form-card">
                    <h2 class="roboto-medium title form-card-title">Profile</h2>
                    <div class="form-card-avatar">
                        <div class="form-card-avatar-wrapper">
                            <img src="./images/photo.png" alt="" />
                        </div>
                        <div class="form-card-file-wrapper">
                            <label
                                class="form-card-label roboto-regular form-card-file"
                            >
                                <input
                                    class="form-card-input roboto-regular form-card-file-input"
                                    type="file"
                                    name="file"
                                />
                                <svg class="form-card-file-icon">
                                    <use
                                        href="./images/icons.svg#icon-camera"
                                    ></use>
                                </svg>
                                <span class="form-card-file-text"
                                    >Up to 1 MB (300x300 px)</span
                                >
                            </label>
                            <button class="form-card-file-delete" type="button">
                                <svg class="form-card-file-icon-delete">
                                    <use
                                        href="./images/icons.svg#icon-trash"
                                    ></use>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="form-card-name form-card-name-profile">
                        <label class="form-card-label form-card-name-label">
                            Name
                            <input
                                class="form-card-input"
                                type="text"
                                name="name"
                            />
                        </label>
                        <label class="form-card-label form-card-name-label">
                            Email
                            <input
                                class="form-card-input"
                                type="email"
                                name="email"
                            />
                        </label>
                    </div>
                    <div class="form-card-location">
                        <div class="form-card-label">
                            <label for="country">Country</label>
                            <div class="custom-select">
                                <select
                                    class="form-card-input inter-regular"
                                    id="country"
                                    name="country"
                                >
                                    <option value="" disabled selected>
                                        Select
                                    </option>
                                    <option value="ua">Ukraine</option>
                                    <option value="us">USA</option>
                                    <option value="pl">Poland</option>
                                    <option value="fr">France</option>
                                    <option value="gr">Germany</option>
                                    <option value="en">England</option>
                                    <option value="bl">Belgium</option>
                                    <option value="sw">Sweden</option>
                                    <option value="czr">Czech Republic</option>
                                    <option value="sl">Slovenia</option>
                                    <option value="it">Italy</option>
                                    <option value="lat">Latvia</option>
                                    <option value="dn">Denmark</option>
                                    <option value="es">Estonia</option>
                                    <option value="lit">Lithuania</option>
                                    <option value="sp">Spain</option>
                                    <option value="ger">Georgia</option>
                                    <option value="pr">Portugal</option>
                                </select>
                                <svg
                                    class="custom-select-icon"
                                    width="18"
                                    height="18"
                                    viewBox="0 0 18 18"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M9 2.25L3.75 7.5H14.25L9 2.25ZM9 15.75L3.75 10.5H14.25L9 15.75Z"
                                        fill="#969696"
                                    />
                                </svg>
                            </div>
                        </div>
                        <label class="form-card-label">
                            City
                            <input
                                class="form-card-input"
                                type="text"
                                name="city"
                            />
                        </label>
                    </div>
                    <div class="form-card-age">
                        <label class="form-card-label form-card-name-label">
                            Zip Code
                            <input
                                class="form-card-input"
                                type="number"
                                name="age"
                                value=" "
                                min="3"
                                max="10"
                            />
                        </label>
                        <label class="form-card-label form-card-name-label">
                            Phone Number
                            <input
                                class="form-card-input"
                                type="tel"
                                name="phone_number"
                            />
                        </label>
                    </div>
                    <button class="form-card-button roboto-medium form-card-button-profile" type="submit">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
